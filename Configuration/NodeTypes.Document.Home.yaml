inline: &inline
  placeholder: i18n
  autoparagraph: true
  'format':
    'strong': true
    'em': true
    'u': true
    'sub': true
    'sup': true
    'del': true
    'p': true
    'h1': false
    'h2': false
    'h3': false
    'pre': true
    'removeFormat': true
  'link':
    'a': true

Theme.Blog.Plain:Document.Home:
  superTypes:
    Theme.Blog.Plain:Document: true
    Theme.Blog.Plain:Mixin.Theme: true
    Theme.Blog.Plain:Mixin.Sharing: true
    Theme.Blog.Plain:Mixin.Follow: true
  ui:
    label: i18n
    icon: 'fas fa-globe-europe'
  childNodes:
    footer:
      type: Neos.Neos:ContentCollection
  properties:
    logo:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'theme'
    blogName:
      type: string
      ui:
        inlineEditable: true
        <<: *inline
    introduction:
      type: string
      ui:
        inlineEditable: true
        <<: *inline
