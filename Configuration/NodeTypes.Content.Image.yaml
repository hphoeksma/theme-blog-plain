Theme.Blog.Plain:Content.Image:
  superTypes:
    Neos.Neos:Content: true
    Neos.NodeTypes.BaseMixins:ImageMixin: true
    Neos.NodeTypes.BaseMixins:ImageCaptionMixin: true
    Theme.Blog.Plain:Mixin.Theme: true
  ui:
    label: i18n
    icon: 'far fa-image'
    position: 300
  properties:
    isFeatured:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: theme
    isRounded:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isFeatured ? true : false'
          group: theme
        help:
          message: i18n
    hasGradient:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: theme
    float:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.isFeatured ? true : false'
          group: theme
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: i18n
              left:
                label: i18n
              right:
                label: i18n
              center:
                label: i18n
    useCopyrightsInCaption:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: theme
        help:
          message: i18n
